<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS Todo-List</title>
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Todo-List</h1>
      <button class="todo-dltall">Delete All</button>
      <form class="todo-form">
        <input type="text" class="todo-input"
          autofocus
          required
          placeholder="New List"
          maxlength="30"
        >
        <button class="todo-btn" type="submit">Confirm</button>
      </form>
      <ul class="todo-List">
        <!-- <li>New List <input type="checkbox"></li> -->
      </ul>
    </div>
  </body>
</html>
